<div class="login-container">
  <mat-card appearance="outlined" class="login-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon class="login-icon">chat</mat-icon>
        Connexion Atexo Chatbot
      </mat-card-title>
      <mat-card-subtitle>
        Connectez-vous pour acc√©der au chatbot
      </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input matInput formControlName="username" placeholder="Entrez votre nom d'utilisateur" required>
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="f['username'].errors?.['required']">
            Le nom d'utilisateur est requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Entrez votre mot de passe" required>
          <mat-icon matSuffix>lock</mat-icon>
          <mat-error *ngIf="f['password'].errors?.['required']">
            Le mot de passe est requis
          </mat-error>
        </mat-form-field>

        <div *ngIf="error" class="error-message">
          <mat-icon>error</mat-icon>
          {{ error }}
        </div>

        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="login-button"
          [disabled]="loginForm.invalid || loading">
          <mat-spinner *ngIf="loading" diameter="20" class="spinner"></mat-spinner>
          <span *ngIf="!loading">Se connecter</span>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
